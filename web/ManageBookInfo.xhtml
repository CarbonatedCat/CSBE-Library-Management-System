<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
 
    
        
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Add New Book</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:graphicImage value="lib3.jpg" width="1350" height="200"/>
            
            <br/>   
            
                    <center><h1>Manage Books Info</h1></center>
                    <br/>
                    <center><h3>Update Information of the Books</h3></center>
                    
            <h:form>
                <center>
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputText value="Title: " />
                    <p:inputText id="title" value="#{basicView.text}" />
                    
                    <h:outputText value="Subject " />
                    <p:inputText id="subject" value="#{basicView.text}" />
                    
                    <h:outputText value="Author: " />
                    <p:inputText id="author" value="#{basicView.text}" />
                    
                    <h:outputText value="Image: " />
                    <h:inputFile  id="file-id"  value="#{user.fileName}" required="true"   
requiredMessage="Image" alt="upload file"></h:inputFile>  
                    
                    <br></br>
                   
                    
                    <p:commandButton  value="Update" /> 
                </h:panelGrid></center>
            </h:form>
        </h:body>

    </f:view>
</html>
